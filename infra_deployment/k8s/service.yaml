apiVersion: v1
kind: Service
metadata:
  name: cv-inference-service
spec:
  selector:
    app: cv-inference-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-inference-ingress
spec:
  rules:
    - host: api.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-inference-service
                port:
                  number: 80
