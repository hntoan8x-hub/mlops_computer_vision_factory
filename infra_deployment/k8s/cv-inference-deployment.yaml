apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-inference-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-inference-service
  template:
    metadata:
      labels:
        app: cv-inference-service
    spec:
      containers:
        - name: cv-inference-container
          image: your-docker-registry/cv-inference:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1000m"
            limits:
              memory: "2048Mi"
              cpu: "2000m"
          # Liveness and Readiness probes for health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
